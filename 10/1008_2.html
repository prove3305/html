<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 CSS</title>
    <style>
        *{margin: 0; padding: 0;}
            div{width: 200px; height: 60px;  
        }
        #box1{background-color: red;}
        #box2{background-color: blue;}
        #box3{background-color: pink; border: 2px solid blue;}
        #box4{background-color: yellow; margin: 40px;}
        #box5{background-color: green; padding: 50px 0 0 100px;}
        
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
    <div id="box5">박스5</div>

</body>
</html>
