<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 구성</title>
    <!--내부 스타일 시트--> 
    <!--공간이 불리 되어 있는걸 볼 수 있음--> 
    <!--margin이라는 값이 없으면 공간 설정 불가능-->
    <style>
        *{margin: 0; padding: 0;}
        #header{background-color: #ff0000; width: 500px;}
        #visual{background-color: #00ff00; width: 500px;}
        #content{background-color: #0000ff; width: 500px;}
        #footer{background-color: #ff00ff; width: 500px;}
        #header li{color: #ffffff;}
         /*후손 선택자: 한칸 띄우기*/
        .pink{color: pink;}
        #visual > h1{color: blue;}
        /*자손 선택자: > 기호*/
        #header h1{color: aqua;}
        #content h1{color: #00ff00;}


    </style>
</head>
<body>
    <!--영역 나누기-->
    <div id="header">
        <h1>헤더</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </div>
    <div id="visual">
        <h1>비주얼</h1>
        <div>
            <h1>소제목</h1>
        </div>
    </div>
    <div id="content">
        <h1>컨텐츠</h1>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod, illo.</p>
    </div>
    <div id="footer">
        <h1>푸터</h1>
        <ul>
            <li class="pink">주소</li>
            <li>전화번호</li>
            <li>팩스번호</li>
            <li>책임자</li>
        </ul>
    </div>
</body>
</html>
