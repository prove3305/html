<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시 속성(display)</title>
    <style>
        span{background-color: #ff0;
        width: 100px;height: 100px;
        }
        div{background-color: #f00;
        width: 100px;
        height: 100px;
        display: inline-block;}
    </style>
</head>
<body>
    <span>인라인요소</span>
    <div>블럭요소</div>
    <span>인라인요소2</span>
</body>
</html>
