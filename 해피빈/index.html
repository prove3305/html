<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해피빈</title>
    <link rel="stylesheet" href="happy-style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><img src="images/logo.jpg" alt="해피빈로고"></h1>
            <ul id="nav">
                <li>기부</li>
                <li>펀딩</li>
                <li>공감가게</li>
                <li>가볼까</li>
                <li>굿액션</li>
            </ul>
            <ul id="top">
                <li>로그인</li>
                <li><img src="images/search.JPG" alt="검색"></li>
            </ul>
        </div>  <!--헤더 끝-->
        <div id="visual">
            <img src="images/main.jpg" alt="공감기부">
        </div>
        <div id="contents">
            <ul>
                <li><img src="images/icon1.jpg" alt="전체테마"></li>
                <li><img src="images/icon2.jpg" alt="아동/청소년"></li>
                <li><img src="images/icon3.jpg" alt="어르신"></li>
                <li><img src="images/icon4.jpg" alt="장애인"></li>
                <li><img src="images/icon5.jpg" alt="다문화"></li>
                <li><img src="images/icon6.jpg" alt="지구촌"></li>
                <li><img src="images/icon7.jpg" alt="가족/여성"></li>
                <li><img src="images/icon8.jpg" alt="시민사회"></li>
                <li><img src="images/icon9.jpg" alt="동물"></li>
                <li><img src="images/icon10.jpg" alt="환경"></li>
                <li><img src="images/icon11.jpg" alt="기타"></li>
            </ul>
            <div id="container">
                <h2>굿액션</h2>
                <p>함께하는 행동이 좋은 기부문화를 만듭니다.</p>
                <div class="section">
                    <dl>
                        <dt><img src="images/thumb1.jpg" alt="굿액션"></dt>
                        <dd>
                            <h4>굿액션</h4>
                            <p class="bold">굿액션 해요</p>
                            <p>여러분의 사랑을 표현해보세요</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt><img src="images/thumb2.jpg" alt="그린피스"></dt>
                        <dd>
                            <h4>그린피스</h4>
                            <p class="bold">힘을 모아 행동해요</p>
                            <p>미래를 위한 목소리가 되어주세요</p>
                        </dd>
                    </dl>
                </div>
                <div class="section">
                    <dl>
                        <dt><img src="images/thumb3.jpg" alt="기부 그 후"></dt>
                        <dd>
                            <h4>기부 그 후</h4>
                            <p class="bold">아이들의 건강을 위한 공감 기부 응원해주세요</p>
                            <p>당신의 참여가 만든 기적의 이야기</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt><img src="images/thumb4.jpg" alt="현장목소리"></dt>
                        <dd>
                            <h4>현장목소리</h4>
                            <p class="bold">"꿈을 가지고 행복하게 살아야겠어요"</p>
                            <p>가을날 전하는 공억 현장 목소리</p>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>  <!--컨텐츠 끝-->
        <div id="footer">
            <ul>
                <li>이용약관</li>
                <li>개인정보처리방침</li>
                <li>책임의 한계와 법적고지</li>
                <li>고객센터</li>
            </ul>
            <div><img src="images/footer.jpg" alt="copyright"></div>
        </div>
    </div>
</body>
</html>
