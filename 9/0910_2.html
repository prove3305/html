<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!--순서가 있는 ol 태그(order list)-->
    <ol type="A">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <hr>
    <!--순서가 없는 ul 태그(unorder list)-->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <h2>메뉴 코딩</h2>
    <ul>
        <li>사과
            <ul>
                <li>빨간 사과</li>
                <li>파란 사과</li>
                <li>노란 사과</li>
            </ul>
        </li>
        <li>바나나
            <ul>
                <li>빨간 바나나</li>
                <li>파란 바나나</li>
                <li>노란 바나나</li>
            </ul>
        </li>
        <li>오렌지
            <ul>
                <li>빨간 오렌지</li>
                <li>파란 오렌지</li>
                <li>노란 오렌지</li>
            </ul>
        </li>
    </ul>
 




</body>
</html>
